<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2f3136; /* Discord Dark Mode */
            color: white;
            padding: 20px;
        }
        h1 { text-align: center; color: #f0b132; }
        .bracket-container {
            display: flex;
            flex-direction: row-reverse; /* Root at right */
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 20px;
        }
        .match {
            background-color: #202225;
            border: 1px solid #40444b;
            border-radius: 5px;
            width: 200px;
            padding: 10px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .match-id {
            position: absolute;
            top: -8px;
            right: 5px;
            font-size: 10px;
            background: #40444b;
            padding: 0 4px;
            border-radius: 3px;
        }
        .team {
            padding: 5px;
            border-bottom: 1px solid #2f3136;
            display: flex;
            justify-content: space-between;
        }
        .team:last-child { border-bottom: none; }
        .winner {
            color: #43b581; /* Green */
            font-weight: bold;
        }
        .bye { color: #72767d; font-style: italic; }
        
        /* Connecting Lines (Simple CSS approach) */
        .round:not(:last-child) .match::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            height: 2px;
            background: #40444b;
        }
    </style>
</head>
<body>
    <h1>{{ game_name }} Tournament</h1>
    <div class="bracket-container">
        {% for round_num, matches in rounds.items() %}
        <div class="round" id="round-{{ round_num }}">
            <h3 style="text-align:center; color:#b9bbbe;">Round {{ round_num }}</h3>
            {% for match in matches %}
            <div class="match">
                <span class="match-id">#{{ match.id }}</span>
                <div class="team {% if match.winner == match.team1 and match.team1 %}winner{% endif %}">
                    <span>{{ match.team1 or "TBD" }}</span>
                </div>
                <div class="team {% if match.winner == match.team2 and match.team2 %}winner{% endif %}">
                    <span>{{ match.team2 or "TBD" }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
